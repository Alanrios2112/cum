<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/pre.css">
    <title>Predicciones del Futuro</title>
</head>
<body>
    <div class="container">
        <h1>Comparte tu Predicción sobre el Futuro</h1>
        <form id="prediction-form">
            <textarea id="prediction-input" placeholder="Escribe tu predicción aquí..." required></textarea>
            <button type="submit">Enviar Predicción</button>
        </form>
        <div id="predictions-list">
            <h2>Predicciones Compartidas</h2>
            <ul id="predictions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
